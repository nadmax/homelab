hostname: ${hostname}
ssh_pwauth: False

users:
  - name: user01
    groups: sudo
    shell: /bin/bash
    sudo: ['ALL=(ALL) NOPASSWD:ALL']
    lock_passwd: true
    ssh_authorized_keys:
        - ${file("~/.ssh/id_rsa.pub")}

write_files:
  - path: /etc/motd
    content: |
      Welcome to your $(hostname) VM!

final_message: "Cloud-init has finished running."